# Path to where the unpreprocessed datasets are stored
raw_datasets: ${oc.env:WORK}/data/multi_sources/raw/
# Path to where the preprocessed dataset will be saved
preprocessed_dataset: ${oc.env:NEWSCRATCH}/data/multi_sources/preprocessed_regridded/
# Path the intermediary preprocessing data (specific to each source, such
# as the normalization constants) 
sources: ${oc.env:WORK}/data/multi_sources/sources/"
# Path to the metadata regarding the preprocessed dataset
metadata: ${oc.env:NEWSCRATCH}/data/multi_sources/preprocessed_regridded/metadata.json
# Checkpoints directory
checkpoints: ${oc.env:NEWSCRATCH}/checkpoints/
# Weights and Biases logs
wandb_logs: ${oc.env:NEWSCRATCH}
predictions: ${oc.env:NEWSCRATCH}/data/multi_sources/predictions
results: ${oc.env:NEWSCRATCH}/data/multi_sources/results

