# @package _global_
defaults:
  - override /paths: jz
  - override /sources: sat_interp_37GHz
  - override /lightning_module: mae
  - override /trainer: 4gpus
  - override /lr_scheduler: cosine_warmup_300epochs.yaml

wandb:
  name: sat_interp_37GHz

dataset:
  train:
    dt_max: 24
    min_available_sources_prop: 0.4
  val:
    dt_max: 24
    min_available_sources_prop: 0.4

dataloader:
  batch_size: 16

lightning_module:
  masking_ratio: 0.75
  patch_size: 16
  coords_dim: 1024
  pixels_dim: 1024

model:
  encoder:
    n_blocks: 12
    layers:
      self_attention:
        layer_class:
          _target_: hydra.utils.get_class
          path: multi_sources.models.attention.PixelsCoordinatesAttention
        inner_dim: 1024
        num_heads: 8
      ff2:
        layer_class:
          _target_: hydra.utils.get_class
          path: multi_sources.models.small_layers.FeedForward
        inner_dim: 1024
  decoder:
    n_blocks: 8
    layers:
      self_attention:
        layer_class:
          _target_: hydra.utils.get_class
          path: multi_sources.models.attention.PixelsCoordinatesAttention
        inner_dim: 1024
        num_heads: 8
      ff2:
        layer_class:
          _target_: hydra.utils.get_class
          path: multi_sources.models.small_layers.FeedForward
        inner_dim: 1024
