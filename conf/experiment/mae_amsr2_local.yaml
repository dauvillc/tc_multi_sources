# @package _global_
defaults:
  - override /paths: local
  - override /lightning_module: mae
  - override /trainer: 1gpu

wandb:
  name: amsr2

dataloader:
  batch_size: 16

lightning_module:
  coords_dim: 512
  pixels_dim: 512

model:
  encoder:
    n_blocks: 2
    layers:
      self_attention:
        layer_class:
          _target_: hydra.utils.get_class
          path: multi_sources.models.attention.PixelsCoordinatesAttention
        inner_dim: 1024
        num_heads: 8
      ff2:
        layer_class:
          _target_: hydra.utils.get_class
          path: multi_sources.models.small_layers.FeedForward
        inner_dim: 1024
  decoder:
    n_blocks: 4
    layers:
      self_attention:
        layer_class:
          _target_: hydra.utils.get_class
          path: multi_sources.models.attention.PixelsCoordinatesAttention
        inner_dim: 1024
        num_heads: 8
      ff2:
        layer_class:
          _target_: hydra.utils.get_class
          path: multi_sources.models.small_layers.FeedForward
        inner_dim: 1024
