# @package _global_
defaults:
  - override /paths: jz
  - override /sources: sat_to_ibtracs
  - override /lightning_module: mae
  - override /lr_scheduler: cosine_warmup_150epochs.yaml

wandb:
  name: sat_to_ibtracs
  group: sat_to_ibtracs

lightning_module:
  train_only_on_sources: ['tc_primed_storm_metadata']
  exclude_sources_from_training: ['tc_primed_era5']

dataset:
  train:
    dt_max: 6
    min_available_sources: 3

model:
  backbone:
    _target_: multi_sources.models.backbone.MultisourceGeneralBackbone