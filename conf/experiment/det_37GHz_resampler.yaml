# @package _global_
defaults:
  - override /paths: jz
  - override /dataloader: jz
  - override /sources: sat_interp_37GHz
  - override /lightning_module: deterministic
  - override /lr_scheduler: cosine_warmup_100epochs
  - override /metrics: none
  - override /model: resampler

wandb:
  name: resampler
  group: det_37GHz

dataset:
  train:
    dt_max: 24
    min_available_sources: 2
    source_types_max_avail:
      pmw: 1

trainer:
  strategy: ddp_find_unused_parameters_true