# @package _global_
defaults:
  - override /paths: jz

setup:
  timeout_min: 1200
  cpus_per_task: 8
  slurm_ntasks_per_node: ${trainer.devices}
  slurm_gres: "gpu:4"
  name: ${wandb.name}
  slurm_constraint: "a100"
  slurm_account: "xyw@a100"
  slurm_signal_delay_s: 120
  slurm_additional_parameters:
    hint: nomultithread
  local_setup:
    - module purge
    - source ${oc.env:HOME}/.bash_profile
    - module load arch/a100
    - module load pytorch-gpu/py3/2.6.0

trainer:
  devices: 4

dataloader:
  num_workers: 7