# @package _global_
pred_name: gpm_dt6

lightning_module:
  mask_only_sources:  # Only mask these sources when applying random source masking
    - tc_primed_pmw_GMI_GPM

dataset:
  val:
    dt_max: 6
    min_ref_time_delta: 6
    min_available_sources: 2
    source_types_max_avail:
      pmw: 10000  # No limit on available sources.
    select_most_recent: false.
    forecasting_sources: null
    forecasting_lead_time: null
    must_include_groups: # At least one of each group is included in every sample.
      - # Input sources (all sensors except GMI)
        - tc_primed_pmw_SSMI_F11
        - tc_primed_pmw_SSMI_F13
        - tc_primed_pmw_SSMI_F14
        - tc_primed_pmw_SSMI_F15
        - tc_primed_pmw_SSMIS_F16
        - tc_primed_pmw_SSMIS_F17
        - tc_primed_pmw_SSMIS_F18
        - tc_primed_pmw_SSMIS_F19
        - tc_primed_pmw_TMI_TRMM
        - tc_primed_pmw_AMSR2_GCOMW1
      - # Target source: GMI
        - tc_primed_pmw_GMI_GPM
  test:
    dt_max: ${dataset.val.dt_max}
    min_ref_time_delta: ${dataset.val.min_ref_time_delta}
    min_available_sources: ${dataset.val.min_available_sources}
    select_most_recent: ${dataset.val.select_most_recent}
    forecasting_sources: ${dataset.val.forecasting_sources}
    forecasting_lead_time: ${dataset.val.forecasting_lead_time}
    must_include_groups: ${dataset.val.must_include_groups}

